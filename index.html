<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Love Message</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; font-size: 24px; margin-top: 50px; }
        .love { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1 id="message"></h1>

<script>
    const text = "❤️ I LOVE YOU NAAANU LU ❤️";
    let index = 0;
    function typeEffect() {
        if (index < text.length) {
            document.getElementById("message").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 363);
        }
    }
    typeEffect();
</script>

</body>
</html>
